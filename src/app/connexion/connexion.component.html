<app-header></app-header>
<div class="row justify-content-center">
  <div class="col-sm-5">
    <h2 class="justify-content-center">Je me connecte</h2>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Adresse mail</label>
        <input type="text" id="email" name="email" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for="mdp">Mot de passe</label>
        <input type="password" id="mdp" name="motDePasse" class="form-control" ngModel required>
      </div>
      <div *ngIf="erreur" class="text-secondary">Identifiant ou mot de passe incorrect</div>
      <button class="btn btn-success mt-3" type="submit" [disabled]="f.invalid">Connexion</button>
    </form>
    <a class="text-success" routerLink="/inscription">Pas encore de compte ? Inscrivez-vous !</a>
  </div>
</div>
